{% extends 'web/base_template.html' %}
{% block content %}
<form action="" method="post">
    {% csrf_token %}

        <p>Успешная регистрация</p>
    {% else %}
        {{ form.as_p }}
        <button>Зарегистрироваться</button>
    {% endif %}
</form>
{% endblock %}
