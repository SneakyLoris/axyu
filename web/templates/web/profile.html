{% extends "web/base_template.html" %}
{% load static %}

{% block title %}Профиль | English Vocabulary Trainer{% endblock %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'web/css/profile.css' %}">
{% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-card">
        <h1>Профиль</h1>
        <div class="profile-info">
            <p><strong>Имя:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
        </div>

        <div class="profile-actions">
            <a href="{% url 'profile_edit' %}" class="edit-profile-btn">Редактировать аккаунт</a>
            <form method="post" action="{% url 'profile_delete' %}"
                  onsubmit="return confirm('Вы уверены, что хотите удалить аккаунт?');">
                {% csrf_token %}
                <button type="submit" class="delete-account-btn">Удалить аккаунт</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
